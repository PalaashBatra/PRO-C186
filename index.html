<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles="        
        color: red, orange, yellow, pink, blue, dark blue, purple; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 0.3; 
        particle-count: 800; 
        velocity: 17; 
        velocity-spread: 20; 
        drag: 8; 
        max-age: 3;
        duration: -1,
        blending: additive;
        active-multiplier: 100; 
        size: 1, 1, 1, 0">
        </a-entity>
        <a-scene id="scene">
            <a-entity position="0 1 0 " spe-particles="        
            color: pink, pink, pink, pink, cyan, cyan, white; 
            distribution: sphere; 
            randomize-velocity: true;
            radius: 0.3; 
            particle-count: 800; 
            velocity: 1; 
            velocity-spread: 20; 
            drag: 2; 
            max-age: 3;
            duration: -1,
            blending: additive;
            active-multiplier: 1000; 
            size: 1, 1, 1, 0">
            </a-entity>
            <a-camera position="0 0 30"></a-camera>

            <a-scene id="scene">
               

        <a-sky color="#000000"></a-sky>
        <a-camera position="30 0 30"></a-camera>
    </a-scene>
</body>

</html>
